<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            LineChart, 
            Line, 
            BarChart, 
            Bar, 
            XAxis, 
            YAxis, 
            CartesianGrid, 
            Tooltip, 
            Legend, 
            ResponsiveContainer 
        } = Recharts;

        const ProductionDashboard = () => {
            const [productionData, setProductionData] = useState(null);
            const [currentVariantIndex, setCurrentVariantIndex] = useState(0);
            const [isAutocycling, setIsAutocycling] = useState(true);
            const [currentTime, setCurrentTime] = useState(new Date());

            // Fetch production data
            useEffect(() => {
                const fetchProductionData = async () => {
                    try {
                        const response = await axios.get('data.json');
                        setProductionData(response.data);
                    } catch (error) {
                        console.error('Error fetching production data:', error);
                    }
                };

                fetchProductionData();
                
                // Refresh data every minute
                const dataInterval = setInterval(fetchProductionData, 60000);

                return () => clearInterval(dataInterval);
            }, []);

            // Auto-cycling and time update logic
            useEffect(() => {
                if (!productionData) return;

                const timeInterval = setInterval(() => {
                    setCurrentTime(new Date());
                }, 60000);

                if (!isAutocycling) return;

                const cycleInterval = setInterval(() => {
                    setCurrentVariantIndex((prev) => (prev + 1) % productionData.variants.length);
                }, 10000);

                return () => {
                    clearInterval(timeInterval);
                    clearInterval(cycleInterval);
                };
            }, [productionData, currentVariantIndex, isAutocycling]);

            // If data is not loaded yet
            if (!productionData) {
                return <div className="flex items-center justify-center min-h-screen text-2xl">Loading production data...</div>;
            }

            // Extract current variant
            const currentVariant = productionData.variants[currentVariantIndex];

            const findMostRecentDataPoint = () => {
                const cumulativeData = currentVariant.cumulativeProduction;
                return cumulativeData[cumulativeData.length - 1];
            };

            const latestDataPoint = findMostRecentDataPoint();

            return (
                <div className="bg-gray-100 min-h-screen p-4">
                    <div className="text-center mb-4">
                        <h1 className="text-3xl font-bold text-gray-800">Production Dashboard</h1>
                        <p className="text-xl text-gray-600">Medical Device Assembly Plant</p>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-semibold text-gray-700">
                                Variant: {currentVariant.variant}
                            </h2>
                            <button 
                                onClick={() => setIsAutocycling(!isAutocycling)}
                                className="px-4 py-2 rounded bg-red-500 text-white"
                            >
                                {isAutocycling ? 'Stop Auto-Cycle' : 'Start Auto-Cycle'}
                            </button>
                        </div>

                        <div className="grid grid-cols-2 gap-6">
                            <div>
                                <h4 className="text-lg font-semibold mb-2">Cumulative Daily Production Progress</h4>
                                <ResponsiveContainer width="100%" height={300}>
                                    <LineChart data={currentVariant.cumulativeProduction}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="hour" />
                                        <YAxis />
                                        <Tooltip />
                                        <Legend 
                                            layout="horizontal" 
                                            verticalAlign="top" 
                                            align="right"
                                        />
                                        <Line 
                                            type="monotone" 
                                            dataKey="production" 
                                            name="Cumulative Production" 
                                            stroke="#3B82F6" 
                                            strokeWidth={3}
                                        />
                                        <Line 
                                            type="monotone" 
                                            dataKey={(data) => currentVariant.cumulativeTargets.find(t => t.hour === data.hour)?.target} 
                                            name="Cumulative Target" 
                                            stroke="#10B981" 
                                            strokeWidth={3}
                                        />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>

                            <div>
                                <h4 className="text-lg font-semibold mb-2">Hourly Production Progress</h4>
                                <ResponsiveContainer width="100%" height={300}>
                                    <BarChart data={[
                                        { name: '18:30', Production: 0, Target: 127 }
                                    ]}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="name" />
                                        <YAxis />
                                        <Tooltip />
                                        <Bar 
                                            dataKey="Production" 
                                            fill="#3B82F6"
                                            label={{ position: 'top' }}
                                        />
                                        <Bar 
                                            dataKey="Target" 
                                            fill="#10B981"
                                            label={{ position: 'top' }}
                                        />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        <div className="mt-6 bg-gray-50 p-4 rounded">
                            <h4 className="text-lg font-semibold mb-4">Key Metrics</h4>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="flex justify-between">
                                    <span>Current Total:</span>
                                    <span className="font-bold">{currentVariant.currentTotal}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Daily Target:</span>
                                    <span className="font-bold">{currentVariant.dailyTarget}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Hourly Target:</span>
                                    <span className="font-bold">{currentVariant.hourlyTarget}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Progress:</span>
                                    <span className="text-blue-600 font-bold">
                                        {currentVariant.progressPercentage}%
                                    </span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Latest Cumulative Production:</span>
                                    <span className="font-bold">{latestDataPoint.production}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="text-center mt-4 text-gray-500">
                        Last Updated: {new Date(productionData.timestamp).toLocaleString()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ProductionDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
